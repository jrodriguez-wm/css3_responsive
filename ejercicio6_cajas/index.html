<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Cajas en CSS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
        <h1>Cajas en CSS </h1>
        <!-- Elementos flotados -->
        <section id="cajas">
            <div class="caja"><p>Contenido de la caja1</p></div>

            <div class="caja"><p>Contenido de la caja2</p></div>
            
            <div class="caja"><p>Contenido de la caja3</p></div>

            <div class="caja"><p>Contenido de la caja4</p></div>
            
            <div class="caja"><p>Contenido de la caja5</p></div>

            <div class="caja"><p>Contenido de la caja6</p></div>
            
            <div class="caja"><p>Contenido de la caja7</p></div>

            <div class="caja"><p>Contenido de la caja8</p></div>
            
            <div class="caja"><p>Contenido de la caja9</p></div>
            
            <!-- Limpiar los flotados -->
            <div class="clearfix"></div>

        </section>

        <!-- Elementos no flotados -->
        <h2 >Contenido despues de las cajas selccionadas</h2>
        <p>Texto de prueba</p>
    </body>
</html>
